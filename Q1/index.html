<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一般常識クイズ（20問）</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz">
        <div id="display">
            <h2 id="text"></h2>
            <button></button>
            <button></button>
            <button></button>
            <button></button>
        </div>
        <div id="correct">
            <img src="./img/correct.png" alt="まる">
            <h2>正解</h2>
            <button id="next01"></button>
        </div>
        <audio id="audio1">
            <source src="./audio/Quiz-Correct_Answer.mp3">
        </audio>
        <div id="No_correct">
            <img src="./img/No_correct.png" alt="ばつ">
            <h2>不正解</h2>
            <button id="next02"></button>
        </div>
        <audio id="audio2">
            <source src="./audio/Quiz-Wrong_Buzzer.mp3">
        </audio>
        <div id="result_display">
            <h2 id="result"></h2>
            <button id="reset" onclick="window.location.reload();">もう一度</button>
        </div>
        <audio id="audio3">
            <source src="./audio/PayPay決済音.mp3">
        </audio>
        <script src="index.js"></script>
    </div>

</html>
